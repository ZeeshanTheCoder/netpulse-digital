<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netpulse Digital - Heartbeat Pulse Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Main Pulse Animation Container */
        .pulse-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* ECG/Heartbeat Lines Container */
        .heartbeat-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        /* Individual heartbeat line */
        .heartbeat-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #8A2BE2 45%, #1E90FF 50%, #8A2BE2 55%, transparent 60%, transparent 100%);
            animation: heartbeat-move 4s infinite linear;
        }

        .heartbeat-line-1 {
            top: 20%;
            animation-delay: 0s;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #8A2BE2 45%, #9370DB 50%, #8A2BE2 55%, transparent 60%, transparent 100%);
        }

        .heartbeat-line-2 {
            top: 35%;
            animation-delay: 1s;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #1E90FF 45%, #4169E1 50%, #1E90FF 55%, transparent 60%, transparent 100%);
        }

        .heartbeat-line-3 {
            top: 50%;
            animation-delay: 2s;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #483D8B 45%, #6A5ACD 50%, #483D8B 55%, transparent 60%, transparent 100%);
        }

        .heartbeat-line-4 {
            top: 65%;
            animation-delay: 3s;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #9300D3 45%, #8A2BE2 50%, #9300D3 55%, transparent 60%, transparent 100%);
        }

        .heartbeat-line-5 {
            top: 80%;
            animation-delay: 0.5s;
            background: linear-gradient(90deg, transparent 0%, transparent 40%, #4169E1 45%, #1E90FF 50%, #4169E1 55%, transparent 60%, transparent 100%);
        }

        @keyframes heartbeat-move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Heart Pulse Circles */
        .heart-pulse {
            position: absolute;
            border-radius: 50%;
            animation: heart-beat 2s infinite ease-in-out;
        }

        /* Different heart pulse variations */
        .heart-pulse-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, rgba(138, 43, 226, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.6),
                0 0 60px rgba(138, 43, 226, 0.4),
                0 0 90px rgba(138, 43, 226, 0.2);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .heart-pulse-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(30, 144, 255, 0.6) 0%, rgba(30, 144, 255, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 25px rgba(30, 144, 255, 0.6),
                0 0 50px rgba(30, 144, 255, 0.4),
                0 0 75px rgba(30, 144, 255, 0.2);
            top: 60%;
            left: 20%;
            animation-delay: 0.3s;
        }

        .heart-pulse-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(72, 61, 139, 0.6) 0%, rgba(72, 61, 139, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 35px rgba(72, 61, 139, 0.6),
                0 0 70px rgba(72, 61, 139, 0.4),
                0 0 105px rgba(72, 61, 139, 0.2);
            top: 30%;
            right: 15%;
            animation-delay: 0.6s;
        }

        .heart-pulse-4 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(147, 0, 211, 0.6) 0%, rgba(147, 0, 211, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 28px rgba(147, 0, 211, 0.6),
                0 0 56px rgba(147, 0, 211, 0.4),
                0 0 84px rgba(147, 0, 211, 0.2);
            bottom: 20%;
            right: 25%;
            animation-delay: 0.9s;
        }

        .heart-pulse-5 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.6) 0%, rgba(65, 105, 225, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 22px rgba(65, 105, 225, 0.6),
                0 0 44px rgba(65, 105, 225, 0.4),
                0 0 66px rgba(65, 105, 225, 0.2);
            bottom: 30%;
            left: 40%;
            animation-delay: 1.2s;
        }

        .heart-pulse-6 {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.6) 0%, rgba(75, 0, 130, 0.2) 30%, transparent 70%);
            box-shadow: 
                0 0 32px rgba(75, 0, 130, 0.6),
                0 0 64px rgba(75, 0, 130, 0.4),
                0 0 96px rgba(75, 0, 130, 0.2);
            top: 45%;
            left: 60%;
            animation-delay: 1.5s;
        }

        /* Heart beat animation - double pulse like real heartbeat */
        @keyframes heart-beat {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            14% {
                transform: scale(1.3);
                opacity: 1;
            }
            28% {
                transform: scale(1);
                opacity: 0.8;
            }
            42% {
                transform: scale(1.5);
                opacity: 1;
            }
            70% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Pulse Ring Effects */
        .heart-pulse::before,
        .heart-pulse::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 2s infinite ease-out;
        }

        .heart-pulse::before {
            animation-delay: 0s;
        }

        .heart-pulse::after {
            animation-delay: 1s;
        }

        .heart-pulse-1::before,
        .heart-pulse-1::after {
            border: 2px solid rgba(138, 43, 226, 0.4);
        }

        .heart-pulse-2::before,
        .heart-pulse-2::after {
            border: 2px solid rgba(30, 144, 255, 0.4);
        }

        .heart-pulse-3::before,
        .heart-pulse-3::after {
            border: 2px solid rgba(72, 61, 139, 0.4);
        }

        .heart-pulse-4::before,
        .heart-pulse-4::after {
            border: 2px solid rgba(147, 0, 211, 0.4);
        }

        .heart-pulse-5::before,
        .heart-pulse-5::after {
            border: 2px solid rgba(65, 105, 225, 0.4);
        }

        .heart-pulse-6::before,
        .heart-pulse-6::after {
            border: 2px solid rgba(75, 0, 130, 0.4);
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        /* ECG Style Heartbeat Waves */
        .ecg-wave {
            position: absolute;
            width: 200px;
            height: 60px;
            opacity: 0.8;
        }

        .ecg-wave svg {
            width: 100%;
            height: 100%;
        }

        .ecg-path {
            fill: none;
            stroke-width: 2;
            animation: ecg-pulse 3s infinite ease-in-out;
        }

        .ecg-wave-1 {
            top: 25%;
            left: 15%;
            animation-delay: 0s;
        }

        .ecg-wave-1 .ecg-path {
            stroke: #8A2BE2;
        }

        .ecg-wave-2 {
            top: 55%;
            right: 20%;
            animation-delay: 1s;
        }

        .ecg-wave-2 .ecg-path {
            stroke: #1E90FF;
        }

        .ecg-wave-3 {
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2s;
        }

        .ecg-wave-3 .ecg-path {
            stroke: #9300D3;
        }

        @keyframes ecg-pulse {
            0%, 100% {
                opacity: 0.4;
                filter: brightness(0.8);
            }
            50% {
                opacity: 1;
                filter: brightness(1.2);
            }
        }

        /* Demo content */
        .demo-content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-family: 'Arial', sans-serif;
        }

        .demo-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8A2BE2, #1E90FF, #483D8B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: text-pulse 2s ease-in-out infinite;
        }

        @keyframes text-pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(30, 144, 255, 0.8), 0 0 40px rgba(138, 43, 226, 0.6);
            }
        }

        .demo-content p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .heart-pulse {
                animation-duration: 2.5s;
            }
            
            .heart-pulse-1, .heart-pulse-3, .heart-pulse-6 {
                width: 60px;
                height: 60px;
            }
            
            .heart-pulse-2, .heart-pulse-4, .heart-pulse-5 {
                width: 50px;
                height: 50px;
            }
            
            .demo-content h1 {
                font-size: 2rem;
            }
            
            .ecg-wave {
                width: 150px;
                height: 45px;
            }
        }

        /* Additional pulse particles */
        .pulse-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #1E90FF;
            border-radius: 50%;
            animation: particle-float 8s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                transform: translateY(0vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation Container -->
    <div class="pulse-container">
        <!-- Heartbeat Lines -->
        <div class="heartbeat-lines">
            <div class="heartbeat-line heartbeat-line-1"></div>
            <div class="heartbeat-line heartbeat-line-2"></div>
            <div class="heartbeat-line heartbeat-line-3"></div>
            <div class="heartbeat-line heartbeat-line-4"></div>
            <div class="heartbeat-line heartbeat-line-5"></div>
        </div>
        
        <!-- Heart Pulse Circles -->
        <div class="heart-pulse heart-pulse-1"></div>
        <div class="heart-pulse heart-pulse-2"></div>
        <div class="heart-pulse heart-pulse-3"></div>
        <div class="heart-pulse heart-pulse-4"></div>
        <div class="heart-pulse heart-pulse-5"></div>
        <div class="heart-pulse heart-pulse-6"></div>
        
        <!-- ECG Wave Graphics -->
        <div class="ecg-wave ecg-wave-1">
            <svg viewBox="0 0 200 60">
                <path class="ecg-path" d="M10,30 L40,30 L45,10 L50,50 L55,20 L60,40 L65,30 L90,30 L95,25 L100,35 L105,30 L190,30" />
            </svg>
        </div>
        
        <div class="ecg-wave ecg-wave-2">
            <svg viewBox="0 0 200 60">
                <path class="ecg-path" d="M10,30 L35,30 L40,15 L45,45 L50,25 L55,35 L60,30 L85,30 L90,20 L95,40 L100,30 L190,30" />
            </svg>
        </div>
        
        <div class="ecg-wave ecg-wave-3">
            <svg viewBox="0 0 200 60">
                <path class="ecg-path" d="M10,30 L30,30 L35,12 L40,48 L45,22 L50,38 L55,30 L80,30 L85,28 L90,32 L95,30 L190,30" />
            </svg>
        </div>

        <!-- Floating Pulse Particles -->
        <div class="pulse-particle" style="left: 10%; animation-delay: 0s; background: #8A2BE2;"></div>
        <div class="pulse-particle" style="left: 25%; animation-delay: 2s; background: #1E90FF;"></div>
        <div class="pulse-particle" style="left: 40%; animation-delay: 4s; background: #9300D3;"></div>
        <div class="pulse-particle" style="left: 60%; animation-delay: 1s; background: #483D8B;"></div>
        <div class="pulse-particle" style="left: 75%; animation-delay: 3s; background: #4169E1;"></div>
        <div class="pulse-particle" style="left: 90%; animation-delay: 5s; background: #8A2BE2;"></div>
    </div>

    <!-- Demo Content -->
    <div class="demo-content">
        <h1>NETPULSE DIGITAL</h1>
        <p>Feel the heartbeat of digital innovation. Our pulse represents the rhythm of your business growth, powered by cutting-edge digital marketing strategies.</p>
    </div>

    <script>
        // Dynamic heartbeat intensity based on time
        function adjustHeartbeat() {
            const pulses = document.querySelectorAll('.heart-pulse');
            const currentTime = Date.now();
            
            pulses.forEach((pulse, index) => {
                const intensity = 0.8 + Math.sin(currentTime * 0.001 + index) * 0.2;
                pulse.style.animationDuration = (2 / intensity) + 's';
            });
        }

        // Update heartbeat every 100ms for dynamic effect
        setInterval(adjustHeartbeat, 100);

        // Create additional pulse particles
        function createPulseParticle() {
            const container = document.querySelector('.pulse-container');
            const particle = document.createElement('div');
            
            particle.className = 'pulse-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = '0s';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            
            const colors = ['#8A2BE2', '#1E90FF', '#9300D3', '#483D8B', '#4169E1'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            container.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        // Generate particles every 3 seconds
        setInterval(createPulseParticle, 3000);

        // Interactive heartbeat response to mouse movement
        document.addEventListener('mousemove', (e) => {
            const pulses = document.querySelectorAll('.heart-pulse');
            const mouseIntensity = Math.sqrt(Math.pow(e.clientX - window.innerWidth/2, 2) + 
                                           Math.pow(e.clientY - window.innerHeight/2, 2)) / 
                                 (window.innerWidth/2);
            
            pulses.forEach(pulse => {
                const newDuration = 2 - (mouseIntensity * 0.5);
                pulse.style.animationDuration = Math.max(1, newDuration) + 's';
            });
        });

        // Simulate varying heartbeat patterns
        let beatPattern = 0;
        setInterval(() => {
            const pulses = document.querySelectorAll('.heart-pulse');
            beatPattern = (beatPattern + 1) % 3;
            
            pulses.forEach((pulse, index) => {
                let delay = index * 0.2;
                if (beatPattern === 1) delay *= 1.5; // Slower pattern
                if (beatPattern === 2) delay *= 0.7; // Faster pattern
                
                pulse.style.animationDelay = delay + 's';
            });
        }, 10000);
    </script>
</body>
</html>
