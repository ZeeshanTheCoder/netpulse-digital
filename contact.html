    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Enhanced Hero Section */
      .contact-hero {
        margin-top: 110px;
        background: #4154f1;
        padding: 120px 20px 80px;
        text-align: center;
        color: white;
        font-family: "Segoe UI", sans-serif;
      }

      .contact-hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .contact-hero p {
        font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto;
        opacity: 0.9;
      }

      /* Enhanced Animations */
      .fadeInZoom {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
        animation: fadeInZoom 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .fadeInSlow {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInSlow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .delay-0-3 {
        animation-delay: 0.3s;
      }

      .delay-0-5 {
        animation-delay: 0.5s;
      }

      /* Keyframe Animations */

      @keyframes fadeInUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          transform: translateY(-30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.8) translateY(30px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes fadeInSlow {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(50px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05) translateY(-10px);
        }
        70% {
          transform: scale(0.9) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .contact-hero {
          padding: 100px 20px 60px;
          margin-top: 0;
        }
      }
    </style>

  <body>
    <!-- Circle that follows cursor -->
    <!-- <div class="cursor-circle" id="cursorCircle"></div> -->
     <div id="trailContainer"></div>


    <!-- Header -->
    <header id="header"></header>

    <!-- Hero -->
    <section
      class="contact-hero"
      style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
    >
      <h1 class="fadeInZoom delay-0-3 text-white">Get in Touch with Us</h1>
      <p class="fadeInSlow delay-0-5 text-white">
        Have questions or ideas? We'd love to hear from you. Reach out and
        connect with the Netpulse Digital team.
      </p>
    </section>

    <section class="d-flex flex-wrap p-4 gap-5 m-5 justify-content-center">
      <!-- Google Map -->
      <div class="flex-fill" style="min-width: 300px; max-width: 600px">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.4846652518477!2d-95.4316091756459!3d29.99423682094987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640ca51283bca53%3A0x422a9fc97fe554e5!2s15615%20Blue%20Ash%20Dr%2C%20Houston%2C%20TX%2077090%2C%20USA!5e0!3m2!1sen!2s!4v1755362198082!5m2!1sen!2s"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <!-- Contact Form -->
      <div class="flex-fill" style="min-width: 300px; max-width: 600px">
        <form
          action="https://formsubmit.co/0e9b8ecef4dedf46f05dd5e660fdf029"
          method="POST"
        >
          <div class="row gx-3">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name*</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
                id="name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email*</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email"
                id="email"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone Number*</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Enter Your Phone"
                id="phone"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="subject" class="form-label">Subject*</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Subject"
                id="subject"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message*</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Enter Your Message Here"
              rows="5"
              required
            ></textarea>
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://www.netpulsedigital.com/thankyou.html"
          />
          <input type="hidden" name="_captcha" value="false" />

          <button type="submit" class="btn btn-primary active">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
